<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>View Jass - socket.io</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="atoutSelector">
        <img src="./images/diamonds.png" alt="" value="diamonds" >
        <img src="./images/clubs.png" alt="" value="clubs">
        <img src="./images/hearts.png" alt="" value="hearts">
        <img src="./images/spades.png" alt="" value="spades">
    </div>
    
    <div class="game_full">
        <h1>GAME FULL, Please try later!</h1>
    </div>


    <div class="playground">
        <div class="info">
            <button class="sendAtout" >send atout</button>
            <div class="actions">
                <button class="chibre" >chibre</button>
                <h4>Atout</h4>
                <h1 class="message"> messages</h1>
            </div>
            <div class="currentAtout">
                <img class="atout" >
            </div>
        </div>
        <div class="player-top">
            <h3 class="player pl-top-name">Player Top</h3>
        </div>
        <div class="points-panel">
            <div class="scores">
                <h4>Points team A: <span class="points totalPoints totalPointsA">0</span> </h4>
                <h4>Points team B: <span class="points totalPoints totalPointsB">0</span> </h4>
                <h4>Play pts team A: <span class="points playPoints playPointsA"></span> </h4>
                <h4>Play pts team B: <span class="points playPoints playPointsB"></span> </h4>
            </div>
        </div>
        <div class="player-left ">
            <h3 class="player pl-left-name">Player left</h3>
        </div>
        <div class="game-board">
            <div class="pile">
                <div class="card-pile " id="card-pile-1">
                    <img>
                </div>
                <div class="card-pile" id="card-pile-2">
                    <img>
                </div>
                <div class="card-pile" id="card-pile-3">
                    <img>
                </div>
                <div class="card-pile" id="card-pile-4">
                    <img>
                </div>
            </div>
        </div>
        <div class="player-right">
            <h3 class="player pl-right-name">Player right</h3>
        </div>
        <div class="hand">
            <h3 class="username player"></h3>
            <div class="cards">
                <div class="card c0" value="0">
                    <img>
                </div>
                <div class="card c1" value="1">
                    <img>
                </div>
                <div class="card c2" value="2">
                    <img>
                </div>
                <div class="card c3" value="3">
                    <img>
                </div>
                <div class="card c4" value="4">
                    <img>
                </div>
                <div class="card c5" value="5">
                    <img>
                </div>
                <div class="card c6" value="6">
                    <img>
                </div>
                <div class="card c7" value="7">
                    <img>
                </div>
                <div class="card c8" value="8">
                    <img>
                </div>
            </div>
        </div>        
        
    <!-- <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script> -->
    <script src="/jquery-1.8.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <!-- <script src="/main.js"></script> -->
    <script src="./dest/bundle.js"></script>

</body>

</html>
