<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>View Jass - socket.io</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="playground">
        <h1>username:
            <span class="playerUsername"></span>
        </h1>
        <div class="desktop">   
            <div class="players">
                <h4 class="player player-1">a</h4>
                <h4 class="player player-2">b</h4>
                <h4 class="player player-3">c</h4>
                <h4 class="player player-4">d</h4>                
            </div>         
            <div class="scores">
                <h4>Points <span class="points">0</span> </h4>
            </div>
        </div>

        <h1 class="message"> messages</h1>
        <button class="sendAtout">Send atout</button>


        <div class="middle">
            <div class="sidePlayers"></div>
            <div class="pile">
                <div class="card-pile " id="card-pile-1">
                    <img>
                </div>
                <div class="card-pile" id="card-pile-2">
                    <img>
                </div>
                <div class="card-pile" id="card-pile-3">
                    <img>
                </div>
                <div class="card-pile" id="card-pile-4">
                    <img>
                </div>
            </div>
            <div class="sidePlayers"></div>
        </div>

        <div class="cards">
            <div class="card" value="0">
                <img>
            </div>
            <div class="card" value="1">
                <img>
            </div>
            <div class="card" value="2">
                <img>
            </div>
            <div class="card" value="3">
                <img>
            </div>
            <div class="card" value="4">
                <img>
            </div>
            <div class="card" value="5">
                <img>
            </div>
            <div class="card" value="6">
                <img>
            </div>
            <div class="card" value="7">
                <img>
            </div>
            <div class="card" value="8">
                <img>
            </div>
        </div>
    </div>

    <!-- <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script> -->
    <script src="/jquery-1.8.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/main.js"></script>

</body>

</html>
